<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
   
    <!-- Standard Bootstrap Styling -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />

    <!-- My Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>

  <body>
    <!-- Page Header -->
    <header class = "text-center py-3">
      <h1 class="fw-bold py-1">Weather Dashboard</h1>
    </header>

    <!-- Page Content -->
    <main class="container">
    <div class="row">
      <aside class="col-12 col-lg-3">
        <!-- Prompt to search for city -->
        <h2 class="text-center">Search for a City</h2>

        <form id="userInputForm" class="d-grid gap-1 my-1 justify-content-center">
          <!-- City Section -->
          <input type="text" id="userCityInput" placehodler="enter a city here">
          
          <!-- Submission Button -->
          <button type="submit" id="userCitySearchButton">Search</button>
        </form>

        <!-- Search History Placeholder -->
        <div id="searchHistory" class="border boarder-2 border-dark rounded p-2 d-flex justify-content-around flex-wrap"> </div>
      
      </aside>

      <section class="col-9 container">
        <!-- Placeholder for Current Weather -->
        <div id="currentWeather" class="p-4 my-2"> </div>

        <!-- Placeholder for 5-day Forecast -->
        <div id="forecastWeather"> </div>


      </section>

    </div>

    </main>

    <!-- jQuery Reference -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap Reference -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Luxon Reference -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>

    <!-- My Script Reference -->
    <script src="assets/js/script.js"></script>

  </body>
</html>
